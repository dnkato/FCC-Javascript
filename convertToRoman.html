<!DOCTYPE html>
<html>
    <head>
        <Title>Convert To Roman Numberals</Title>
        <script src="convertToRoman.js"></script>
    </head>
    <body>
        <h1>Convert To Roman Numerals</h1>
        <input id="input" type="text" oninput="test()"></input>
        <button onclick="document.getElementById('input').value=''">Clear</button>
        <h2>Result: <span id='result'></span> </h2>
    </body>

    <script>
        function test() {
            document.getElementById('result').innerText=convertToRoman(Number(document.getElementById('input').value));
        }
    </script>
</html>
